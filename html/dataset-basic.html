		<script type="text/javascript">
			function setDataAttr(dom,attrName,attrValue){
				if(dom.dataset){
					dom.dataset[attrName] = attrValue;
				}else{
					dom.setAttribute('data-' + attrName,attrValue);
				}
			}
			
			function getAttr(dom,attrName){
				if(dom.dataset){
					return dom.dataset[attrName];
				}else{
					return dom.getAttribute('data-' + attrName);
				}
			}
